    <h1 class="contacto" >Contacto</h1>
        <form action="">
            <fieldset class="formulario" >
                <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre"><br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido"><br>
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email"><br>
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono"><br>
                <label for="">Cómo desea ser contactado</label> <br>
                <input type="checkbox" name="telefono"> Teléfono <br>
                <input type="checkbox" name="email"> Email <br>
                <label for="consulta">Ingrese su consulta</label> <br>
                <textarea name="mensaje" placeholder="Consulta (Especificar marca, modelo y año)" cols="30" rows="10"></textarea> <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">             

            </fieldset>
        </form>
